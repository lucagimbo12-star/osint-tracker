name: Daily OSINT Update

on:
  schedule:
    # Esegue ogni 6 ore (alle 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permette di avviarlo a mano se serve

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run OSINT Agent
      env:
        # Qui passiamo le chiavi nascoste allo script
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python osint_agent.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "OSINT Bot"
        git config --global user.email "bot@osint-tracker.com"
        git add assets/data/events.geojson
        # Se non ci sono cambiamenti, non fallire
        git commit -m "ðŸ¤– Auto-update: Nuovi eventi rilevati" || exit 0
        git push
