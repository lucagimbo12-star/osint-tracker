name: Update GeoJSON from Google Sheet

on:
  schedule:
    - cron: '0 5 * * *'    # ogni giorno 05:00 UTC (modifica come vuoi)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Convert CSV to GeoJSON
        run: |
          python scripts/csv_to_geojson.py "${{ secrets.SHEET_CSV_URL }}" events.geojson

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep events.geojson; then
            git add events.geojson
            git commit -m "Auto-update events.geojson from Google Sheet"
            git push origin HEAD:main
          else
            echo "No changes"
          fi
