name: Update GeoJSON + Timeline JSON

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Generate GeoJSON
        run: python scripts/csv_to_geojson.py "${{ secrets.SHEET_CSV_URL }}" events.geojson

      - name: Generate Timeline JSON
        run: python scripts/csv_to_timeline.py "${{ secrets.SHEET_CSV_URL }}" events_timeline.json

      - name: Commit changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"

          git add events.geojson events_timeline.json

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Auto-update GEOJSON + TIMELINE"
          git pull --rebase
          git push
