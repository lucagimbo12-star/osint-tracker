name: Update GeoJSON from Google Sheet

on:
permissions:
  contents: write
  schedule:
    - cron: '0 5 * * *'    # ogni giorno 05:00 UTC (modifica come vuoi)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Convert CSV to GeoJSON
        run: |
          python scripts/csv_to_geojson.py "${{ secrets.SHEET_CSV_URL }}" events.geojson

            - name: Commit and push changes if any
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"

          git add events.geojson

          # Se non ci sono cambi, evita errore
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Auto-update events.geojson from Google Sheet"
          git push
