<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impact Atlas | Conflict Monitor</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" />
  
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    .map-overlay-controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 15px;
        background: rgba(15, 23, 42, 0.9);
        padding: 10px 20px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
    }
    
    .map-btn {
        background: #334155;
        border: 1px solid #475569;
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
        font-size: 0.85rem;
        transition: all 0.2s;
        white-space: nowrap;
    }
    .map-btn:hover { background: #475569; }
    .map-btn.active { background: #f59e0b; color: black; border-color: #f59e0b; }

    .slider-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .range-slider {
        width: 100%;
        -webkit-appearance: none;
        background: transparent;
        cursor: pointer;
    }
    
    /* Stile Slider */
    .range-slider::-webkit-slider-runnable-track {
        background: #475569;
        height: 6px;
        border-radius: 3px;
    }
    .range-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        background: #f59e0b;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        margin-top: -6px;
        border: 2px solid #0f172a;
        box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
    }
    
    .date-display {
        color: #94a3b8;
        font-size: 0.75rem;
        font-family: 'JetBrains Mono', monospace;
        margin-bottom: 4px;
        display: flex;
        justify-content: space-between;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <aside class="sidebar">
       <div class="sidebar-header-wrapper">
         <div class="sidebar-title">FILTRI OPERATIVI</div>
         <div class="sidebar-actions">
            <button id="applyFilters" class="action-btn primary">Applica Filtri</button>
            <button id="exportData" class="action-btn ghost"><i class="fa-solid fa-download"></i> CSV</button>
         </div>
       </div> </aside>

    <main class="main-content">
      
      <div class="kpi-bar">
        <div class="kpi-card">
          <span class="kpi-label">Eventi Totali</span>
          <span class="kpi-value" id="eventCount">0</span>
        </div>
        <div class="kpi-card">
          <span class="kpi-label">Ultimo Aggiornamento</span>
          <span class="kpi-value" id="lastUpdate" style="font-size:1.2rem;">Loading...</span>
        </div>
        <div class="kpi-card" id="categoryStats">
           <span class="kpi-label">Stato Sistema</span>
           <span class="kpi-value" style="color:var(--primary); font-size:1.2rem;">ONLINE</span>
        </div>
      </div>

      <div class="map-container-wrapper" style="position: relative;">
        <div id="map"></div>
        
        <div class="map-overlay-controls">
            <button id="heatmapToggle" class="map-btn" onclick="toggleVisualMode()">
                <i class="fa-solid fa-layer-group"></i> Heatmap
            </button>
            
            <div class="slider-container">
                <div class="date-display">
                    <span id="sliderStartDate">Start</span>
                    <span id="sliderCurrentDate" style="color: #f59e0b; font-weight: bold;">LIVE</span>
                </div>
                <input type="range" id="timeSlider" class="range-slider" min="0" max="100" value="100" disabled>
            </div>
        </div>
      </div>

      <div class="charts-section">
        <div class="chart-card">
          <h4>Trend Temporale</h4>
          <div class="chart-wrapper"><canvas id="timelineChart"></canvas></div>
        </div>
        <div class="chart-card half">
          <h4>Distribuzione per Tipo</h4>
          <div class="chart-wrapper"><canvas id="typeDistributionChart"></canvas></div>
        </div>
        <div class="chart-card half">
          <h4>Indice di Intensità</h4>
          <div class="chart-wrapper"><canvas id="intensityRadarChart"></canvas></div>
        </div>
      </div>

      <div class="timeline-section-wrapper">
        <div class="section-header" style="margin-bottom:20px;">
          <h3>Cronologia Narrativa</h3>
          <p style="color:var(--text-muted);">Analisi dettagliata degli eventi verificati nel tempo.</p>
        </div>
        <div id="timeline-embed" style="width: 100%; height: 600px;"></div>
      </div>

    </main>
  </div>

  <div id="videoModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal(event)">&times;</span>
      <div class="modal-header">
        <div style="flex-grow:1;">
            <h3 id="modalTitle">Titolo Evento</h3>
            <div class="modal-meta">
            <span id="modalDate">Data</span>
            <span id="modalType" class="modal-tag">Tipo</span>
            </div>
        </div>
        <div class="confidence-container">
          <canvas id="confidenceChart"></canvas>
          <div style="text-align:center; font-size:0.7rem; color:#94a3b8; margin-top:5px;">AFFIDABILITÀ</div>
        </div>
      </div>
      <p id="modalDesc" style="color:#cbd5e1; line-height:1.6; margin-bottom:20px; padding-right: 130px; min-height:60px;"></p>
      <div id="modalVideoContainer" style="margin-bottom:20px;"></div>
      <div id="modalJuxtapose"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  
  <script src="assets/js/charts.js"></script>
  <script src="assets/js/map.js"></script>
  
  <script>
    function closeModal(event) {
        if (event.target.id === 'videoModal' || event.target.classList.contains('close-modal')) {
            document.getElementById('videoModal').style.display = 'none';
            const videoContainer = document.getElementById('modalVideoContainer');
            if(videoContainer) videoContainer.innerHTML = ''; 
        }
    }
  </script>

</body>
</html>
