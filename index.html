<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impact Atlas | Conflict Monitor</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" />
</head>
<body>

  <header class="acled-header">
    <div class="brand">
      <h1>IMPACT<span class="highlight">ATLAS</span></h1>
      <span class="subtitle">Global Conflict Monitor</span>
    </div>
    <nav>
      <a href="#" class="active">Dashboard</a>
      <a href="#methodology">Metodologia</a>
      <a href="#data">Esporta Dati</a>
      <a href="#" class="btn-login">Accedi</a>
    </nav>
  </header>

  <div class="dashboard-container">
    
    <aside class="sidebar">
      <div class="sidebar-header">
        <h3><i class="fa-solid fa-filter"></i> Filtri Dati</h3>
        <button id="resetFilters" class="btn-text">Reset</button>
      </div>

      <div class="filter-group">
        <label>Periodo Temporale</label>
        <div class="date-inputs">
          <input type="date" id="startDate" class="acled-input">
          <span class="separator">-</span>
          <input type="date" id="endDate" class="acled-input">
        </div>
      </div>

      <div class="filter-group">
        <label>Tipologia Evento</label>
        <select id="chartTypeFilter" class="acled-select">
          <option value="">Tutti gli eventi</option>
          </select>
      </div>

      <div class="filter-group">
        <label>Attore / Responsabile</label>
        <select id="actorFilter" class="acled-select">
          <option value="">Tutti gli attori</option>
          <option value="Ukraine">Ucraina</option>
          <option value="Russia">Russia</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Intensità Impatto</label>
        <div class="checkbox-group">
          <label><input type="checkbox" checked value="critical"> Critico <span class="dot red"></span></label>
          <label><input type="checkbox" checked value="high"> Alto <span class="dot orange"></span></label>
          <label><input type="checkbox" checked value="medium"> Medio <span class="dot yellow"></span></label>
        </div>
      </div>

      <div class="sidebar-footer">
        <button id="applyFilters" class="btn-acled-primary">Aggiorna Mappa</button>
        <button id="exportData" class="btn-acled-secondary"><i class="fa-solid fa-download"></i> CSV</button>
      </div>
    </aside>

    <main class="main-content">
      
      <div class="kpi-bar">
        <div class="kpi-card">
          <span class="kpi-label">Eventi Totali</span>
          <span class="kpi-value" id="eventCount">0</span>
        </div>
        <div class="kpi-card">
          <span class="kpi-label">Ultimo Aggiornamento</span>
          <span class="kpi-value" id="lastUpdate">-</span>
        </div>
        <div class="kpi-card" id="categoryStats">
          </div>
      </div>

      <div class="map-container-wrapper">
        <div id="map"></div>
        
        <div class="map-overlay-controls">
          <button onclick="toggleHeatmapLayer(true)" class="map-btn" title="Attiva Heatmap"><i class="fa-solid fa-fire"></i></button>
          <button onclick="toggleSatelliteLayer(true)" class="map-btn" title="Satellite"><i class="fa-solid fa-satellite"></i></button>
        </div>
      </div>

      <div class="charts-section">
        <div class="chart-card">
          <h4>Trend Temporale</h4>
          <div class="chart-wrapper"><canvas id="timelineChart"></canvas></div>
        </div>
        <div class="chart-card half">
          <h4>Distribuzione per Tipo</h4>
          <div class="chart-wrapper"><canvas id="typeDistributionChart"></canvas></div>
        </div>
        <div class="chart-card half">
          <h4>Indice di Intensità</h4>
          <div class="chart-wrapper"><canvas id="intensityRadarChart"></canvas></div>
        </div>
      </div>

      <div class="timeline-section-wrapper">
        <div class="section-header">
          <h3>Cronologia Narrativa</h3>
          <p>Analisi dettagliata degli eventi verificati nel tempo.</p>
        </div>
        <div id="timeline-embed" style="width: 100%; height: 600px;"></div>
      </div>

    </main>
  </div>

  <div id="videoModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal(event)">&times;</span>
      <div class="modal-header">
        <h3 id="modalTitle"></h3>
        <a id="modalSourceLink" href="#" target="_blank" class="source-badge">Fonte Originale <i class="fa-solid fa-external-link-alt"></i></a>
      </div>
      <p id="modalDesc"></p>
      <div id="modalVideoContainer"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  
  <script src="assets/js/map.js"></script>
  <script src="assets/js/charts.js"></script>
  <script src="assets/js/timeline-manager.js"></script>
</body>
</html>
